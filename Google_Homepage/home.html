<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="top_left">
                <a href="https://about.google.com">About</a>
                <a href="https://store.google.com">Store</a>
            </div>
            <div class="top_right">
                <a class="subnav" href="https://mail.google.com">Gmail</a>
                <a class="subnav" href="https://www.google.com/imghp">Images</a>
                <img src="https://static.thenounproject.com/png/756729-200.png" alt="grid_pic" width="30px"
                    height="30px">
                <img src="https://c8.alamy.com/comp/KPRNH9/imaging-of-beautiful-landscape-with-nice-nature-color-KPRNH9.jpg"
                    alt="circular profile" width="30px" height="30px">
            </div>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google Logo" width="272px" height="92px">
        </div>
        <div class="searchbar">
            <input type="text" name="" id="">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <nav>
            <div class="bottom_left">
                <a href="https://ads.google.com">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com">Business</a>
                <a href="https://www.google.com/search/howsearchworks">How Search works</a>
            </div>
            <div class="bottom_middle">
                <a href="https://www.google.com/search/howsearchworks"> &#129388 Carbon neutral since 2007</a>
            </div>
            <div class="bottom_right">
                <a href="https://policies.google.com/privacy?hl=en&fg=1"> Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1"> Terms</a>
                <a href="https://www.google.com/search/howsearchworks"> Settings</a>
            </div>
        </nav>
    </footer>

</body>

</html>
