<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration</h1>

    <form action="/race">

        <label for="first">First Name</label>
        <input type="text" id="first" name="first" required>

        <label for="last">Last Name</label>
        <input type="text" id="last" name="last" required>

        <p>Select a Race:</p>

        <div>
            <input type="radio" name="type" id="fun">
            <label for="fun">Fun Run 5K</label>
        </div>

        <div>
            <input type="radio" name="type" id="half">
            <label for="half">Half Marathon</label>
        </div>

        <div>
            <input type="radio" name="type" id="full">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">under 18</option>
                <option value="under_18">18-30</option>
                <option value="under_18">30-50</option>
                <option value="under_18">50+</option>
            </select>

        </div>

        <button>Register!</button>

    </form>
</body>

</html>
