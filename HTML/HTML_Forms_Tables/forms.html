<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter Password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button type="button">Don't Submit</button>

        <p>
            <label for="color">Enter Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <!-- You can label this way (nest), but not common -->
        <p>
            <label>Enter Number:
                <input type="number" placeholder="enter a number" name="number" min="1" max="1000" step="2">
            </label>

        </p>

        <input type="submit" value="Click Me!">
        <button>Submit!!!</button>
    </form>

    <hr>
    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Youtube Search</h3>
    <form action="https://www.youtube.com/results">
        <input type=" text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>

    <form action="/birds">
        <label for="agree">I Agree</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="small">S</label>
            <input type="radio" name="size" id="small" value="small">

            <label for="medium">M</label>
            <input type="radio" name="size" id="medium" value="medium">

            <label for="medium">L</label>
            <input type="radio" name="size" id="large" value="large">

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese" id="cheese" min="1" max="100" step="7" value="75">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy"></form>
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <input type="email" name="email" id="email" required>
            <input type="url" name="url" id="url">
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
